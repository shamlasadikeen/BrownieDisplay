<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brownie Display</title>
</head>
<body>
    <a href="#" onclick="showBrownie()">Click here to see a brownie</a>
    <div id="brownieContainer" style="display: none; margin-top: 20px;">
        <img src="https://www.cookingclassy.com/wp-content/uploads/2019/05/brownies-22.jpg" alt="Delicious Brownie" style="width: 300px; border: 2px solid #000;">
    </div>

    <script>
        function showBrownie() {
            document.getElementById('brownieContainer').style.display = 'block';
        }
    </script>
</body>
</html>
